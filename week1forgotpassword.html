<!Doctype html>
<html>
  <head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css">
  </head>
  <body>
    <center><h1>Forgot Password</h1></center>
    <fieldset> 
      <legend>Password change</legend>
      <lable for="username">Username:</label><br><br>
        <input type="text" required="true" placeholder="Enter Username" maxlength="20" class="username" name="username" id="useranme"><br><br>
      <lable for="password">Password:</label><br><br>
        <input type="password" required="true" placeholder="Enter password" name="password" id="password" class="password"><br><br>
      <lable for="reenterpassword">Re-enter Password:</label><br><br>
        <input type="password" required="true" placeholder="Enter password" name="reenterpassword" class="reenterpassword" id="reenterpassword"><br><br>  
      <button onclick="navigateToPage()">Submit</button>
    </fieldset>
    <script>
      function navigateToPage() {
        const pass1 = document.querySelector(".password");
        const pass2 = document.querySelector(".reenterpassword");
        const usern = document.querySelector(".username");
        if(usern.value===""){
          alert("Enter username");
          usern.value="";
          pass1.value="";
          pass2.value="";
        }else if(usern.value===pass1.value) {
          alert("Password not contain user name");
          pass1.value="";
          pass2.value="";
        }else if(pass1.value===""){
          alert("Enter password");
          pass1.value="";
          pass2.value="";
        }else if(pass1.value===pass2.value){
          window.location.href="week1login.html";
        }
        else{
          alert("Password Mismatch");
          pass1.value="";
          pass2.value="";
        }
      }
    </script>
  </body>
</html>
